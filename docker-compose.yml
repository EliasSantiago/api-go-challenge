version: '3.9'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - my-network

  app:
    image: api-challenge
    build:
      context: .
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER:
      DB_PASSWORD:
      DB_NAME:
    networks:
      - my-network

volumes:
  db_data:

networks:
  my-network:
    driver: bridge